{% extends "base.html" %}

{% block title %}
    <title>Post a new image</title>
{% endblock %}

{% block body %}
    <form method="POST" action="" enctype="multipart/form-data" class="bg-body-secondary p-4 rounded col-sm-4 offset-4">
        <h1 class="fs-3">Upload an image</h1>
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
{% endblock %}
